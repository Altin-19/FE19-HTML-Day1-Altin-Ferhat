<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="firstname">Firstname</label>
        <input type="text" placeholder="name" id="firstname" > <br><br>
        <label for="lastname">Lastname</label>
        <input type="text" placeholder="lastname" id="lastname"> <br><br>
        <label for="course">Course</label>
        <select name="HTML" id="course">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascrpit">Javascript</option>
            <option value="Angular">Angular</option>
         </select><br><br>
        <p>Gender: </p>
        <label for="male">Male</label>
        <input type="radio" name="Male" id="male" value="Male"><br>
        <label for="female">Female</label>
        <input type="radio" name="Female" id="female" value="Female">
        <p>Hobbies: </p>
        <input type="checkbox" id="Programming">
        <label for="Programming">Programming</label><br>
        <input type="checkbox" id="Basketball">
        <label for="Basketball">Basketball</label><br>
        <input type="checkbox"  id="Football">
        <label for="Football">Football</label><br>
        <input type="checkbox" id="Readin_Novelas">
        <label for="Readin_Novelas">Reading Novelas</label> <br> <br>
        <label for="phonenumber">Phone</label>
        <input type="tel" placeholder="Give your phone number" id="phonenumber"> <br><br>
        <label for="address">Address: </label><br>
        <textarea name="address" id="address"></textarea> <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"> <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
    
</body>
</html>
